{% extends 'layout.html' %}

{% block content %}
<section id="login-form-section">
    <div id="login-form-section--inner">
        <div class="container">
            <div class="row justify-content-center py-5">
                <div class="col-6">
                    <h1 class="text-center">Registration</h1>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Username*</label>
                            <input type="text" id="id_username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_first_name">First name</label>
                            <input type="text" id="id_first_name" name="first_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="id_email">Email address</label>
                            <input type="email" id="id_email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password">Password*</label>
                            <input type="password" id="id_password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password2">Retype Password*</label>
                            <input type="password" id="id_password2" name="password2" class="form-control" required>
                        </div>
                        <input type="hidden" name="next" value="{{ next }}">
                        <button type="submit" class="btn btn-outline-info float-right">Register</button>
                    </form>
                    <a class="d-block" href="{% url 'account:login'  %}">
                        Back to login
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
